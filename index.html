<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <img src="assets/images/illustration-article.svg" alt="Blog Preview" class="blogimage">
    <button class="learnbtn">Learning</button>
    <p class="publish">Published 21 Dec 2023</p>
    <h2 class="foundation">HTML & CSS foundations</h2>
    <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <section class="profile">
      <img src="assets/images/image-avatar.webp" alt="Avatar" class="profileimage">
      <h4 class="profilename">Greg Hooper</h4>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/victorpianwi" target="_blank">Victor Pianwi</a>.
  </div>
</body>
</html>
